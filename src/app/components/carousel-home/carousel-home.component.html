<div id="carouselExampleCaptions" class="carousel slide">
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="../../../assets/images/slider/slide-1.jpg"
        class="d-block w-100"
        alt="..."
      />
      <div class="card-img-overlay p-10 pt-15">
        <div class="badge text-bg-warning fw-bold">
          <div>Opening Sale Discount 50%</div>
        </div>
        <div class="fs-1 fw-bolder pt-3">
          SuperMarket For <br />Fresh Gorecery
          <p class="fs-6 fw-light">
            Introduced a new model for online grocery <br />
            shopping and convenient home delivery.
          </p>
          <button class="btn btn-dark fw-bold mt-6">
            Shop Now
            <img
              class="text-light arrowShort"
              src="../../../assets/libs/bootstrap-icons/icons/arrow-right-short.svg"
            />
          </button>
        </div>
      </div>
      <div class="carousel-caption d-none d-md-block"></div>
    </div>
    <div class="carousel-item">
      <img
        src="../../../assets/images/slider/slider-2.jpg"
        class="d-block w-100"
        alt="..."
      />
      <div class="card-img-overlay p-10 pt-15">
        <div class="badge text-bg-warning fw-bold">
          <div>Free Shipping - order over $100</div>
        </div>
        <div class="fs-1 fw-bolder pt-3">
          Free Shipping on <br />order over
          <span class="text-success">$100</span>
          <p class="fs-6 fw-light">
            Free Shipping to First-Time Customers Only, After <br />
            promotions and discounts are applied.
          </p>
          <button class="btn btn-dark fw-bold mt-6">
            Shop Now
            <img
              class="text-light arrowShort"
              src="../../../assets/libs/bootstrap-icons/icons/arrow-right-short.svg"
            />
          </button>
        </div>
      </div>
      <div class="carousel-caption d-none d-md-block"></div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
