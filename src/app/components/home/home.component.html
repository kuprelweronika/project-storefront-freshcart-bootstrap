<ng-container *ngIf="categories$ | async as categories">
  <ng-container *ngIf="stores$ | async as stores">
    <ng-container *ngIf="productsFruits$ | async as productsFruitsVegetable">
      <ng-container *ngIf="productsSnacks$ | async as productsSnacks">
        <div class="container-fluid px-sm-16 px-md-12">
          <h2>Shop by Category</h2>
          <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 text-center">
            <div
              class="col d-flex flex-column px-lg-12 d-md-flex flex-md-row justify-content-center"
              *ngFor="let category of categories"
            >
              <img src="{{ category.imageUrl }}" class="img-fluid" />
              <h4 class="pt-3">{{ category.name }}</h4>
            </div>
          </div>
        </div>

        <div class="container-fluid pt-6 px-md-12">
          <h2>Fruits & Vegetables</h2>
          <div
            class="row row-cols-md-5 row-cols-1 text-center justify-content-center"
          >
            <div
              class="col-md-2 d-flex flex-column p-2"
              *ngFor="let product of productsFruitsVegetable"
            >
              <div class="border h-100">
                <img src="{{ product.imageUrl }}" class="img-fluid" />
                <h4 class="pt-3">{{ product.name }}</h4>
                <h2>{{ product.price }}</h2>
              </div>
            </div>
          </div>
        </div>

        <div class="container-fluid pt-6 px-md-12">
          <h2>Snack & Munchies</h2>
          <div
            class="row row-cols-md-5 row-cols-1 text-center justify-content-center"
          >
            <div
              class="col-md-2 d-flex flex-column p-2"
              *ngFor="let product of productsSnacks"
            >
              <div class="border h-100">
                <img src="{{ product.imageUrl }}" class="img-fluid" />
                <h4 class="pt-3">{{ product.name }}</h4>
                <h2>{{ product.price }}</h2>
              </div>
            </div>
          </div>
        </div>

        <div class="container text-center">
          <div><h2>Stores</h2></div>

          <div
            class="row row-cols-md-3 row-cols-1 gap-2 gap-md-1 justify-content-center"
          >
            <div
              class="col-7 col-sm-5 col-lg-3 d-flex flex-column p-3 flex-sm-row p-sm-3 border"
              *ngFor="let store of stores"
            >
              <img src="{{ store.logoUrl }}" class="img-fluid rounded-circle" />
              <div class="d-flex align-self-center flex-column">
                <h6 class="px-2">{{ store.name }}</h6>
                <div class="badge bg-secondary align-self-center">
                  {{ store.distanceInMeters }} km
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </ng-container></ng-container
  >
</ng-container>
