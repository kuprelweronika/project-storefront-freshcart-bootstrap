<div class="header">
  <nav class="navbar navbar-expand-lg bg-light fixed-top">
    <div class="container">
      <img src="favicon.ico" class="navbar-brand" />
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item" *ngFor="let category of categories$ | async">
            <a class="nav-link" [routerLink]="'categories/' + category.name">{{
              category.name
            }}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<footer class="footer fixed-bottom p-10">
  <div class="row">
    <div class="col-6 col-md">
      <ul class="navbar-brand">
        <h4>Categories</h4>
        <li class="nav-item" *ngFor="let category of categories$ | async">
          <a class="nav-link" [routerLink]="'categories/' + category.name">{{
            category.name
          }}</a>
        </li>
      </ul>
    </div>

    <div class="col-6 col-md">
      <ul class="navbar-brand">
        <h4>Stores</h4>

        <li class="nav-item" *ngFor="let store of stores$ | async">
          <a class="nav-link" [routerLink]="'stores/' + store.name">
            {{ store.name }}
          </a>
        </li>
      </ul>
    </div>
    <div class="col-6 col-md">
      <ul class="navbar-brand">
        <h4>Get to know us</h4>
        <li class="nav-item">Company</li>

        <li class="nav-item">Blog</li>
        <li class="nav-item">About</li>
        <li class="nav-item">Help Center</li>
        <li class="nav-item">Our Value</li>
      </ul>
    </div>
  </div>
</footer>
